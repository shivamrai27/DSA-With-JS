<!DOCTYPE html>
<html lang="en">

<head>

    <title>Array Merge</title>
    <script>
        let a = [1, 2, 3, 4];
        let b = [5, 6, 7, 8];
        let c = [];

        for (let i = 0; i < a.length; i++) {
            c[i] = a[i];

        }
        for (let i = 0; i < b.length; i++) {
            c[a.length + i] = b[i];
        }
        console.warn(c);

        // Direct method with Spread Operator
        // c = [...a, ...b];
    </script>
</head>

<body>

</body>

</html>
