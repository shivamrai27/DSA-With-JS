<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Search</title>
    <script>
        let data = [1, 2, 3, 4, 5, 6];
        // let item = 6;
        let index = undefined;
        document.write(`${data} <br><br>`)

        function searchEl() {
            let item = document.getElementById('item').value;
            for (let i = 0; i < data.length; i++) {
                if (data[i] == item) {
                    index = i;
                    break;
                }
            }
            document.write(`<h2>Element: ${item} At Index:  ${index}</h2>`);
        }

        // console.log(index);
        // console.warn(position);
    </script>
</head>

<body>

    <input type="text" id="item" placeholder="Search Item">
    <button onclick="searchEl()">Search</button>
</body>

</html>
