<!DOCTYPE html>
<html lang="en">

<head>
    <title>Buuble Sort</title>
    <script>
        let data = [40, 30, 12, 25];
        console.warn(data);
        for (let i = 0; i < data.length; i++) {
            for (let j = 0; j < data.length; j++) {
                if (data[j + 1] < data[j]) {
                    let temp = data[j];
                    data[j] = data[j + 1];
                    data[j + 1] = temp;
                }
            }
        }
        console.warn(data);
    </script>
</head>

<body>

</body>

</html>
