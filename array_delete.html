<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array Delete</title>
    <script>
        let data = [10, 20, 30, 40, 50, 60];
        document.write(`${data}<br> <br>`)
        // console.warn(data);


        function deleteElem() {
            let pos = document.getElementById('pos').value;
            for (let i = pos; i < data.length - 1; i++) {
                data[i] = data[i + 1];
            }
            data.length = data.length - 1;
            document.write(`${data}<br> <br>`)
            // console.warn(data);
        }

    </script>
</head>

<body>
    <input type="text" id="pos" placeholder="Enter position">
    <button onclick="deleteElem()">Delete</button>
</body>

</html>
